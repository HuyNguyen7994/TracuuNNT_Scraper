default:
  input_folder: input
  output_folder: output
  solver_path: solver/CNN5_v10_acc_98_tf220_ubuntu2204.h5
logging:
  version: 1
  disable_existing_loggers: True
  formatters:
    brief:
      format: "%(asctime)s : %(message)s"
    full:
      format: "%(asctime)s : %(levelname)s : %(name)s : %(message)s"
  handlers:
    console:
      class: logging.StreamHandler
      level: INFO
      formatter: brief
      stream: ext://sys.stdout
  loggers:
    __main__:
      level: INFO
      handlers : [console]
    src.webdriver:
      level: INFO
      handlers : [console]
    src.apputility:
      level: WARNING
      handlers : [console]
    src.solverutility:
      level: WARNING
      handlers : [console]
    webapp:
      level: WARNING
      handlers : [console]
    
  

  