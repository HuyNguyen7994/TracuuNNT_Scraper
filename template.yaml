default:
  site: business #personal
  input_folder: .\input
  output_folder: .\output
  solver_path: .\solver\CNN5_v10_acc_98.h5
  webdriver_path: .\webdriver\geckodriver.exe
  browser_path:
logging:
  version: 1
  disable_existing_loggers: True
  formatters:
    brief:
      format: "%(asctime)s : %(message)s"
    full:
      format: "%(asctime)s : %(levelname)s : %(name)s : %(message)s"
  handlers:
    console:
      class: logging.StreamHandler
      level: INFO
      formatter: brief
      stream: ext://sys.stdout
    file:
      class: logging.FileHandler
      level: INFO
      formatter: full
      encoding: utf-8
      filename: log/log.txt
  loggers:
    __main__:
      level: INFO
      handlers : [console, file]
    src.DriverFirefox:
      level: INFO
      handlers : [console, file]
    
  

  